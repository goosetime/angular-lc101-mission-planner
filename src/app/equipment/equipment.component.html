<div class="displayBox">
    <h3>Equipment</h3>
    <ol>
        <li *ngFor="let item of equipmentItems">
            <!-- "Add to Cargo Hold" button goes here. -->
            <button [class.active] = "!shouldDisable(item)" (click) = "addItem(item)" [disabled] = "cargoHold.length === maxItems || shouldDisable(item)">Add to Cargo Hold</button>
            {{item.name}}, {{item.mass}} kg
        </li>
    </ol>
</div>

<hr>

<div class = "displayBox">
    <h3>Cargo Hold: {{cargoHold.length}}/{{maxItems}} Spots Filled</h3>
    <ol>
        <li *ngFor="let equipment of cargoHold">{{equipment.name}}</li>
    </ol>
    <p>Mass in Hold: {{cargoMass}} kg</p>
    <p [class.newMaxMass] = "nearingMax">Mass Budget Remaining: {{budgetRemaining}} kg</p>
    <button (click) = "emptyHold()">Empty emptyHold</button>
</div>
